<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>User Agent</title>
    <link rel="shortcut icon" type=image/x-icon href="https://t4tea.github.io/favicon.ico" />
<body>
    <script type="text/javascript">
        document.write("<p><strong>UserAgent</strong>: " + navigator.userAgent + "</p>")
        document.write("<p><strong>Plagform</strong>: " + navigator.platform + "</p>")
        document.write("<p><strong>Languages</strong>: " + navigator.languages + "</p>")
    </script>
</body>
</html>
